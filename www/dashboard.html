<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>AE</title>
    </head>
    <body>
        <div class="bg-dashboard">
            <div class="search-container-dashboard">
                <div class="search-bg-dashboard"></div>
                <div class="search-dashboard">
                    <header class="bar bar-nav">
                        <button class="btn pull-left" id="js-back">
                            <span class="fa fa-chevron-left"></span>
                        </button>
                        <button class="btn pull-right">
                            <span class="fa fa-power-off"></span>
                        </button>
                        <h1 class="title">Dashboard</h1>
                    </header>
                    <div class="ui-top-bar-container">
                        <div class="ui-bar-container ui-bar-middle">
                            <div class="ui-bar-bar-middle active"></div>
                            <div class="ui-bar-value-middle">8</div>
                            <div class="ui-bar-text-middle">DO</div>
                            <div class="ui-bar-unit-middle"> (Mg/Ltr) </div>
                        </div>
                        <div class="ui-bar-container">
                            <div class="ui-bar-left">
                                <div class="ui-bar-bar active"></div>
                                <div class="ui-bar-value">8</div>
                                <div class="ui-bar-text">pH</div>
                            </div>
                            <div class="ui-bar-right">
                                <div class="ui-bar-bar"></div>
                                <div class="ui-bar-value">18</div>
                                <div class="ui-bar-text">Humidity</div>
                                <div class="ui-bar-unit"> (Percentage) </div>
                            </div>
                        </div>    
                    </div>
                    <div class="ui-hr"></div>
                    <div class="ui-bar-container ui-middle-container">
                        <div class="ui-bar-left">
                            <div class="ui-bar-bar active"></div>
                            <div class="ui-bar-value">21</div>
                            <div class="ui-bar-text">Temperature</div>
                            <div class="ui-bar-unit"> (Degree Celcius) </div>
                        </div>
                        <div class="ui-bar-right">
                            <div class="ui-bar-bar"></div>
                            <div class="ui-bar-value">8</div>
                            <div class="ui-bar-text">Hello</div>
                            <div class="ui-bar-unit">(unit)</div>
                        </div>
                    </div>
                    <div class="ui-bar-container ui-bottom-border">
                        <div class="ui-bar-left">
                            <div class="ui-bar-bar"></div>
                            <div class="ui-bar-value">8</div>
                            <div class="ui-bar-text">Consumption</div>
                            <div class="ui-bar-unit"> (Kilogram) </div>
                        </div>
                        <div class="ui-bar-right">
                            <div class="ui-bar-bar"></div>
                            <div class="ui-bar-value">12.8</div>
                            <div class="ui-bar-text">Frequency </div>
                            <div class="ui-bar-unit"> (Cycles) </div>
                        </div>
                    </div>
                    <nav class="bar bar-tab">
                      <div class="tab-item" id="js-aeration">
                        <span class="icon fa fa-random"></span>
                        <span class="tab-label"> Aeration System </span>
                      </div>
                      <div class="tab-item">
                        <span class="icon fa fa-upload" id="js-feeding"></span>
                        <span class="tab-label"> Feeding System </span>
                      </div>
                      <div class="tab-item">
                        <span class="icon fa fa-recycle" id="js-pond"></span>
                        <span class="tab-label"> Pond Management </span>
                      </div>
                    </nav>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
