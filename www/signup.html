        <header class="bar bar-nav">
            <button class="btn pull-left" id="js-back">

            <button class="btn pull-right" id="js-home">
                <span class="fa fa-home"></span>
            </button>
            <h1 class="title">Sign up</h1>
        </header>
        <form>
            <div class="ui-signup-card">
                <div class="ui-username">
                    <input type="text" placeholder="Username" class="ui-signup-user-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="password" placeholder="Password" class="ui-signup-pass-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="password" placeholder="Confirm Password" class="ui-signup-confirmpass-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="email" placeholder="Email" class="ui-signup-email-textbox" required>
                </div>
                <div class="ui-login-button">
                    <button class="ui-login-but-elm js-login">SignUp</button>
                </div>
            </div>
        </form>
