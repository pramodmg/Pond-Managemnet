<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/signup.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <title>AE</title>
    </head>
    <body>
        <div class="first_header">
            <div class="fa fa-arrow-left fa-1x back">
                <!-- Back -->
            </div>
            <div class="header_middle">
                Sign Up                
            </div>
        </div>

        <div class="ui-signup-body">
            <div class="ui-login-card">
                <div class="ui-username">
                    <input type="text" placeholder=" Username" class="ui-user-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="password" placeholder=" Password" class="ui-pass-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="password" placeholder=" Confirm Password" class="ui-pass-textbox" required>
                </div>
                <div class="ui-password">
                    <input type="email" placeholder=" Email Id" class="ui-pass-textbox" required>
                </div>
                <div class="ui-login-button">
                    <button class="ui-login-but-elm js-login">Signup</button>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/first_page.js"></script>
    </body>
</html>
